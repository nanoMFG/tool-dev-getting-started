title: Intro to nanoMFG Tool Development and GitHub
description: >-
  Introduction to the basic machinery of Github and to learning how to contribute tool projects to the nanoHub.
  
steps:
  - link: 'https://youtu.be/w3jLJU7DT5E'
    title: What is GitHub?
    description: >-
      Hey, it's your first time here, so let's not take any chances. Check out
      this short video to understand why people use GitHub.
      
  - course: githubtraining/introduction-to-github

  - course: githubtraining/uploading-your-project-to-github

  - course: githubtraining/reviewing-pull-requests

  - course: githubtraining/community-starter-kit

  - link: https://nanomfg.github.io/community
    title: nanoMFG Community Resources
    description: >-
      Explore the nanoMFG developer community page.
      
  - link: https://nanohub.org/tools/jupyterexamples
    title: Examples for Jupyter Notebook Applications on nanoHUB
    description: >-
      A great collection of example notebook and how-to guides from the nanoHub team.

  - link: https://nanohub.org/tools/jupyter
    title: nanoHUB Jupyter Notebook Tool
    description: >-
      Develop Jupyter applications on the nanoMFG hosted notebook hub.

  - link: https://github.com/nanoMFG/toolstart-jupyter
    title: Template Repository for Jupyter Notebook based nanoHub tools.
    description: >-
      A template repository with documentation for deploying a simple Jupyter notebook too on nanoHub.
